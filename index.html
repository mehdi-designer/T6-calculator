<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>

    <div class="calculator-wrapper">
        
        <div class="calculator">
            <h2>Basic Calculator</h2>
            <input type="number" id="calc1FirstNum" placeholder="Enter a number">
            <select id="calc1Operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="calc1SecondNum" placeholder="Second number">
            <button id="calc1Btn">Calculate</button>
            <input type="text" id="calc1Result" placeholder="Result" readonly>
        </div>

       
        <div class="calculator">
            <h2>Calculator with text box and options</h2>
            <input type="number" id="calc2FirstNum" placeholder="Enter first number">
            <div class="radio-operations">
                <input type="radio" name="operation" id="add" value="+">
                <label for="add">Addition</label>
                <input type="radio" name="operation" id="subtract" value="-">
                <label for="subtract">Subtraction</label>
                <input type="radio" name="operation" id="multiply" value="*">
                <label for="multiply">Multiplication</label>
                <input type="radio" name="operation" id="divide" value="/">
                <label for="divide">Division</label>
            </div>
            <input type="number" id="calc2SecondNum" placeholder="Second number">
            <button id="calc2Btn">Calculate</button>
            <input type="text" id="calc2Result" placeholder="Result" readonly>
        </div>

        <div class="calculator">
            <h2>Calculator with Increment/Decrement </h2>
            <div class="inc-dec-controls">
                <button onclick="adjustValue('calc3FirstNum', -1)">-</button>
                <input type="number" id="calc3FirstNum" value="0">
                <button onclick="adjustValue('calc3FirstNum', 1)">+</button>
            </div>
            <select id="calc3Operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <div class="inc-dec-controls">
                <button onclick="adjustValue('calc3SecondNum', -1)">-</button>
                <input type="number" id="calc3SecondNum" value="0">
                <button onclick="adjustValue('calc3SecondNum', 1)">+</button>
            </div>
            <button id="calc3Btn">Calculate</button>
            <input type="text" id="calc3Result" placeholder="Result" readonly>
        </div>
    </div>

    <script src="calculator.js"></script>

</body>
</html>
